<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register - AI Snake Bot</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #00cec9;
            --accent: #e17055;
            --bg: #1e272e;
            --panel: #2d3436;
            --text: #dfe6e9;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle at 50% 50%, #2d3436 0%, #1e272e 100%);
        }

        .box {
            background: rgba(45, 52, 54, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 350px;
            border: 1px solid #636e72;
            backdrop-filter: blur(10px);
        }

        h2 {
            color: var(--primary);
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 206, 201, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--primary);
            border-radius: 4px;
            color: white;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 206, 201, 0.3);
            background: rgba(0, 0, 0, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(180deg, #0984e3, #00cec9);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(9, 132, 227, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 206, 201, 0.6);
            filter: brightness(1.2);
        }

        a {
            color: #74b9ff;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        a:hover {
            color: var(--primary);
        }

        ul.errorlist {
            list-style: none;
            padding: 0;
            margin: 5px 0 0;
            color: #ff7675;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
            {% endfor %}
            <button type="submit">Sign Up</button>
        </form>
        <a href="{% url 'login' %}">Already have an account? Login</a>
    </div>
</body>

</html>
